<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

    <header th:replace="layout/layout :: header"></header>



    <div class="container mt-3 mb-4">
        <div class="card bg-light">
            <div class="card-header">
                <h1 class=" text-center text-secondary" th:text="${titulo}"></h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <a th:href="@{/form}" class="btn btn-info mb-2">Crear Cliente</a>
                        <table class="table table-dark table-bordered table-hover ">
                            <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Fecha</th>
                                    <th>Editar</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente: ${clientes}">
                                    <td>
                                        <a class=" btn btn-info" th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a>
                                    </td>
                                    <td th:text="${cliente.nombre}"></td>
                                    <td th:text="${cliente.apellido}"></td>
                                    <td th:text="${cliente.email}"></td>
                                    <td th:text="${cliente.createAt}"></td>
                                    <td class="text-center"><a th:href="@{/form/}+ ${cliente.id}" class="btn btn-primary">Editar</a></td>
                                    <td class="text-center"><a th:href="@{/eliminar/}+ ${cliente.id}" class="btn btn-danger" onclick="return confirm('Eliminar ?')">Eliminar</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <nav th:replace="paginator-nav :: paginator"></nav>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
