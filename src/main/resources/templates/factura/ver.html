<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>
<div class=" container py-4">
    <div class=" card bg-light">
        <div class=" card-header" th:text="${titulo}"></div>
        <div class=" card-body">
            <h4 class=" card-title">
                <a th:href="@{'/ver/'+ ${invoice.customer.id}}" class=" btn btn-light"><i
                        class="fas fa-long-arrow-alt-left"></i> Volver</a>
            </h4>
            <ul class=" list-group my-2">
                <li class=" list-group-item list-group-item-primary" th:text="'Datos del customer'"></li>
                <li class="list-group-item" th:text="${invoice.customer}"></li>
                <li class="list-group-item" th:text="'Email: '+${invoice.customer.email}"></li>

            </ul>
            <ul class=" list-group">
                <li class=" list-group-item list-group-item-success" th:text="'Datos dela invoice'"></li>
                <li class="list-group-item" th:text="'Folio: '+${invoice.id}"></li>
                <li class="list-group-item" th:text="'DescripciÃ³n: '+${invoice.description}"></li>
                <li class="list-group-item" th:text="'Fecha: '+${invoice.createAt}"></li>
            </ul>
            <table class=" table table-striped table-hover table-bordered my-3">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>SubTotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${invoice.invoiceItems}">
                    <td th:text="${item.producto.productName}"></td>
                    <td th:text="${item.producto.price}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.calculateAmount()}"></td>
                </tr>
                </tbody>

            </table>
            <h5><span class=" badge badge-secondary float-right" th:text="'Total: '+${invoice.granTotal()}"></span></h5>
            <div class=" card border-info mb-4" style="max-width: 20rem;">
                <div class=" card-header">Observaciones</div>
                <div class=" card-body">
                    <p th:if="${ not #strings.isEmpty(invoice.observation)}" th:text="${invoice.observation} "
                       class=" card-text"></p>
                    <h4 th:if="${#strings.isEmpty(invoice.observation)}">No tiene observaciones</h4>
                </div>

            </div>
            <h4 class=" card-title">
                <a th:href="@{'/ver/'+ ${invoice.customer.id}}" class=" btn btn-light"><i
                        class="fas fa-long-arrow-alt-left"></i> Volver</a>
            </h4>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
