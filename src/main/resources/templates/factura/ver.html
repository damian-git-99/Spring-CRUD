<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class=" container py-4">
        <div class=" card bg-light">
            <div class=" card-header" th:text="${titulo}"></div>
            <div class=" card-body">
                <h4 class=" card-title">
                    <a th:href="@{'/ver/'+ ${factura.cliente.id}}" class=" btn btn-light"><i class="fas fa-long-arrow-alt-left"></i>  Volver</a>
                </h4>
                <ul class=" list-group my-2">
                    <li class=" list-group-item list-group-item-primary" th:text="'Datos del cliente'"></li>
                    <li class="list-group-item" th:text="${factura.cliente}"></li>
                    <li class="list-group-item" th:text="'Email: '+${factura.cliente.email}"></li>

                </ul>
                <ul class=" list-group">
                    <li class=" list-group-item list-group-item-success" th:text="'Datos dela factura'"></li>
                    <li class="list-group-item" th:text="'Folio: '+${factura.id}"></li>
                    <li class="list-group-item" th:text="'DescripciÃ³n: '+${factura.descripcion}"></li>
                    <li class="list-group-item" th:text="'Fecha: '+${factura.createAt}"></li>
                </ul>
                <table class=" table table-striped table-hover table-bordered my-3">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>SubTotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="linea : ${factura.listaItemsFactura}">
                            <td th:text="${linea.producto.nombre}"></td>
                            <td th:text="${linea.producto.precio}"></td>
                            <td th:text="${linea.cantidad}"></td>
                            <td th:text="${linea.calcularImporte()}"></td>
                        </tr>
                    </tbody>

                </table>
                <h5><span class=" badge badge-secondary float-right" th:text="'Total: '+${factura.granTotal()}"></span></h5>
                <div class=" card border-info mb-4" style="max-width: 20rem;">
                    <div class=" card-header">Observaciones</div>
                    <div class=" card-body">
                        <p th:if="${ not #strings.isEmpty(factura.observacion)}" th:text="${factura.observacion} " class=" card-text"></p>
                        <h4 th:if="${#strings.isEmpty(factura.observacion)}">No tiene observaciones</h4>
                    </div>

                </div>
                <h4 class=" card-title">
                    <a th:href="@{'/ver/'+ ${factura.cliente.id}}" class=" btn btn-light"><i class="fas fa-long-arrow-alt-left"></i>  Volver</a>
                </h4>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
