<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>
<div class="container mt-3">
    <div class="card bg-light">
        <div class="card-header">
            <h3 class=" text-center text-secondary" th:text="${titulo}"></h3>
        </div>
        <div class="card-body">
            <h4 class="card-title">
                <td class="text-center"><a th:href="@{/ver/}+ ${invoice.customer.id}" class="btn btn-info btn-xs"><i
                                        class="fas fa-long-arrow-alt-left"></i> Regresar</a></td>
            </h4>
            <div class="row">
                <div class="col">
                    <form th:action="@{/factura/form/}" th:object="${invoice}" method="POST" id="form">

                        <!-- Errores en los campos con un forEach -->
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger mt-1" role="alert">
                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                        </div>

                        <table class="table  table-secondary table-bordered ">

                            <tr>
                                <td>Nombre del customer</td>
                                <td><input class=" form-control"
                                           th:value="${invoice.customer.name} + ' ' + ${invoice.customer.lastName} "
                                           disabled></td>
                            </tr>


                            <tr>
                                <td>Descripción</td>
                                <td><input class=" form-control" type="text" th:field="*{description}"
                                           th:errorclass="'form-control is-invalid'"></td>
                            </tr>

                            <tr>
                                <td>Observación</td>
                                <td><textarea class=" form-control" th:field="*{observation}"
                                              th:errorclass="'form-control is-invalid'"></textarea></td>
                            </tr>

                            <td>Producto</td>
                            <td>
                                <input class=" form-control" type="text" name="buscar_producto" id="buscar_producto">
                            </td>

                            <table th:replace="factura/plantilla-items :: itemsFactura"></table>

                            <table id="cargarItemProductos" class=" table table-sm table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Total</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <h5><span class="badge badge-secondary" id="gran_total">0</span></h5>
                            <tr>
                                <td></td>
                                <td class="text-center">
                                    <button class="btn btn-info" type="submit">Guardar</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

<footer th:replace="layout/layout :: footer"></footer>
<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>

</html>
