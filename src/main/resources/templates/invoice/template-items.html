<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="itemsFactura" class="d-none">
    <tbody id="templateItemsInvoice">
    <tr id="row_{ID}">
        <td class="d-none"></td>
        <input type="hidden" value="{ID}" name="item_id[]">
        <td>{NAME}</td>
        <td>{PRICE}</td>
        <td><input type="number" value="1" name="quantity[]" id="quantity{ID}" class="form-control col-sm-4"
                   onchange="calculateAmount({ID},{PRICE},this.value)">
        </td>
        <td><span id="subtotal_{ID}">0</span></td>
        <td><a href="#" class="btn btn-danger btn-sm" onclick="deleteInvoiceLine({ID})">X</a></td>
    </tr>
    </tbody>
</table>
</body>

</html>
