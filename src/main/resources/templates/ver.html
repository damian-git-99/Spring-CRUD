<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <h4 class="card-title">
                    <td class="text-center"><a th:href="@{/factura/form/}+ ${cliente.id}" class="btn btn-success">Crear factura</a></td>
                </h4>
                <img th:if="${#strings.length(cliente.foto) > 0}" class=" img-thumbnail rounded float-left" style="max-width: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}" th:alt="${cliente.nombre}">
                <ul class=" list-group">
                    <li class=" list-group-item" th:text="${cliente.nombre}"></li>
                    <li class=" list-group-item" th:text="${cliente.apellido}"></li>
                    <li class=" list-group-item" th:text="${cliente.email}"></li>
                    <li class=" list-group-item" th:text="${cliente.createAt}"></li>
                </ul>
                <div th:if="${#lists.isEmpty(cliente.listFaturas)}" class="alert alert-info mt-3" role="alert" th:text="'No tiene Facturas...'">
                </div>
                <table th:if="${not #lists.isEmpty(cliente.listFaturas)}" class="table table-bordered table-striped my-4">
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Descripcion</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Detalle</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${cliente.listFaturas}">
                            <td th:text="${factura.id}"></td>
                            <td th:text="${factura.descripcion}"></td>
                            <td th:text="${factura.createAt}"></td>
                            <td th:text="${factura.granTotal()}"></td>
                            <td><a th:href="@{/factura/ver/}+${factura.id}" class=" btn btn-secondary">Detalle</a></td>
                            <td><a th:href="@{/factura/eliminar/}+${factura.id}" class=" btn btn-secondary">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
