<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
</head>

<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand text-white">Spring boot</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}" tabindex="-1" aria-disabled="true">Customers</a>
                </li>

            </ul>
            <ul class="navbar-nav navbar-right">
                <li sec:authorize="not isAuthenticated()"><a class="btn  btn-primary " th:href="@{/login}">Iniciar
                    Sesión</a></li>
                <li class="dropdown dropleft" sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <form th:action="@{/logout}" method="post" id="logoutForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();"
                                    type="submit">Cerrar Sesión
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right mx-4">
                <li class="nav-item mx-1"><a class="btn btn-outline-success" href="?lang=es ES">ES</a></li>
                <li class="nav-item mx-1"><a class="btn btn-outline-success" href="?lang=en US">EN</a></li>
            </ul>
        </div>
    </nav>


    <div class="alert alert-success" id="success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" id="danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning " th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info " id="info" th:if="${info != null}" th:text="${info}"></div>
    <script th:src="@{eliminarAlertas.js}"></script>

</header>


<div class="container mt-3 "></div>

<footer th:fragment="footer " class="">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <div class="container">
        <div class="row">
            <div class="col text-center text-primary">
                <p sec:authorize="isAuthenticated()">Logged in User: <span sec:authentication="name"></span> | Roles: <span
                        sec:authentication="principal.authorities"></span>
                </p>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
